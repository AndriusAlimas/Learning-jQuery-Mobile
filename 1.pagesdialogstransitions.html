<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="js/MyTheme.css" />
    <link rel="stylesheet" href="js/jquery.mobile.icons-1.4.5.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Pages Dialogs Transitions</title>
</head>
    <body>
    <!--    Page 1 -->
            <div data-role="page" id="page1" data-theme="a">
                <div data-role="header">
                    <h1>Page 1</h1>
                </div>

                <div role="main" class="ui-content">
                    <a data-role="button" href="#page2" data-transition="flip">Go to page 2</a>

                    <!--                    Dialog Link-->
                    <a data-role="button" href="dialog.html" data-transition="slide" data-rel="dialog" data-theme="b">Open Dialog</a>
                </div>

                <div data-role="footer" data-position="fixed">
                    <h1>Footer</h1>
                </div>
            </div>

    <!--    Page 2-->
    <div data-role="page" id="page2" data-theme="b">
        <div data-role="header">
            <h1>Page 2</h1>
        </div>

        <div role="main" class="ui-content">
            <a data-role="button" href="#page1" data-transition="pop">Go to page 1</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Footer</h1>
        </div>
    </div>
    </body>
</html>
